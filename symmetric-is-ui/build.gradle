apply from: '../../symmetric-app-core/common.gradle'

buildscript {
    repositories {
        flatDir dirs: 'src/lib'
    }

    dependencies {
        classpath group: 'fi.jasoft.plugin', name: 'gradle-vaadin-plugin', version: '+'
    }
}

repositories {
        flatDir dirs: 'src/lib'
}

apply plugin: 'war'
apply plugin: fi.jasoft.plugin.GradleVaadinPlugin

eclipse {
    wtp {
        component {
            sourceDirs += file('src/test/resources')
        }
    }
}

vaadin.version = vaadinVersion
vaadin.widgetset = 'org.jumpmind.symmetric.is.ui.AppWidgetSet'
vaadin.manageWidgetset = true
vaadin.manageDependencies = true
vaadin.push = true

dependencies {
    compile project(":symmetric-app-core")
    compile project(":symmetric-ui-core")
    compile project(":symmetric-is-core")
    compile project(":symmetric-is-agent")
    compile "org.vaadin.addons:contextmenu:4.5"
    compile "com.cybercom:spring-ui-scope:0.0.2"
    compile "org.springframework:spring-webmvc:$springVersion"
    
    compile "com.vaadin:vaadin-push:$vaadinVersion"
